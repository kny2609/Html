<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1</title>
    <style>
        /* 전체선택자 */
        *{
            color: red;
        }

        /* 태그선택자 */
        h3 {
            color: blue;
        }

        h4 {
            color: green;
        }

        /* 클래스(그룹)선택자 */
        .tit {
            color: orange;
        }

        /* 아이디(식별값, 중복허용하지않는다)선택자 */
        #tit1 {
            color: violet;
        }

        #tit2 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h3>1.CSS 선택자</h3>

    <h4>Hello, 안녕</h4>
    <h4 class="tit">Hello, 안녕</h4>
    <h4 class="tit">Hello, 안녕</h4>
    <h4 id="tit1">Hello, 안녕</h4>
    <h4 id="tit2">Hello, 안녕</h4>

</body>
</html>
